<div class="container board" >
    <div class="flex-container " *ngFor ="let row of Rows" [ngStyle]="{ 'height': 100/Rows.length + '%' }">
        <app-cell  *ngFor ="let col of Cols" 
                            id="{{row}}_{{col}}"
                            (inputEvent)="recieveInput($event)"
                            [ngStyle]="{ 'width': 100/Cols.length + '%',
                                        'height': 100 + '%',
                                        'border-bottom': ChooseBorderType(row),'border-right': ChooseBorderType(col)}">
        </app-cell>
    </div>
    <button class="btn btn-primary btn-lg" 
            [disabled]="!boardFilled ? true: false"
            (click) = "solveSudokuPuzzle()"
            [ngStyle]="{'margin-top':'3%','margin-left':'33%'} "> Solve Sudoku Puzzle
    </button>
</div>
